<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pomodoro para Estudo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>Pomodoro para Estudo</h1>

<section class="card">
  <div class="mode">
    <span id="mode-label">Estudo</span>
  </div>

  <div class="display" id="time-display">25:00</div>

  <div class="controls">
    <button id="start-pause">Iniciar</button>
    <button id="reset">Resetar</button>
  </div>

  <div class="info">
    <p>Pomodoro: 25 min estudo • 5 min pausa</p>
  </div>
</section>
 
<footer>
<small>Feito com HTML, CSS e JavaScript — sem frameworks.</small>
</footer>

<script src="script.js"></script>
</main>
</body>

</html>
